<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>

    <style>

        *{
            padding: 0;
            margin: 0;
        }

        .box{
            width: 300px;
            height: 300px;
            background-color: tomato;
        }

        .on{
            background-color: green;
            border-radius: 50%;
        }

    </style>

</head>
<body>
    
    <!-- *Event
    =>사용자가 마우스 또는 키보드로 어떠한 행동을 했을때
    다른 결과값을 가져옴 -->

    <div class="box"></div>

    <script>

        // *Mouse Event
        // =>mouseDown: 마우스를 눌렀을때
        // =>mosueUp: 마우수를 땟을때
        // =>mouseDown + mosueUp = Click
        // =>dblclick: 더블클릭
        // =>mouseEvent: 엘리먼트에 마우스가 올라갔을때
        // =>mouseLeave: 엘리먼트에 마우스가 벗어났을때
        // =>mousemove: 엘리먼트내에서 마우스가 움직였을때

        const boxEl = document.querySelector('.box');

        // *이벤트 적용
        // =>선택자.addEventListener('이벤트명', 실행할 함수)

        // boxEl.addEventListener('click', function(){
        //     boxEl.classList.add('on')
        // })

        // boxEl.addEventListener('click', () => {
        //     boxEl.classList.add('on')
        // })

        // boxEl.addEventListener('click', () => boxEl.classList.add('on'));
        // =>화살표 함수는 반환할값이 한줄이면 중괄호 없이 사용할수 있음

        const handleClick = () => {
            boxEl.classList.add('on');
        }

        boxEl.addEventListener('click', handleClick)

        // *handle
        // =>이벤트를 담당하는 함수

    </script>

</body>
</html>
